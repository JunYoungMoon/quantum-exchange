server:
  port: 8080
  servlet:
    context-path: /

spring:
  application:
    name: quantum-exchange
  
logging:
  level:
    quantum.exchange: INFO
    quantum.exchange.engine: DEBUG
    quantum.exchange.performance: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/exchange.log

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

quantum:
  exchange:
    mmap-file-path: "./data/exchange.mmap"
    order-queue-capacity: 1048576
    trade-queue-capacity: 1048576
    max-symbols: 1000
    max-price-levels: 10000
    metrics:
      collection-interval: 5s
      log-metrics: true